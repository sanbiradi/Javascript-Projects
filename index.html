<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View All Projects</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5 col-4">
      <div class="list-group mt-5">
        <a
          href="https://sanbiradi.github.io/Javascript-Projects/todoApp"
          class="list-group-item list-group-item-action"
          target="_blank"
          aria-current="true"
        >
          View todo app
        </a>
        <a
          href="https://sanbiradi.github.io/Javascript-Projects/expensesTracker"
          class="list-group-item list-group-item-action"
          target="_blank"
          >View expenses tracker app</a
        >
        <a
          href="https://sanbiradi.github.io/Javascript-Projects/noteTakingApp"
          class="list-group-item list-group-item-action"
          target="_blank"
          >View note taking app</a
        >
        <a
          href="https://sanbiradi.github.io/Javascript-Projects/vowelsCounter"
          class="list-group-item list-group-item-action"
          target="_blank"
          >View vowels countering app</a
        >
        <a
          href="https://sanbiradi.github.io/Matching-Game/"
          class="list-group-item list-group-item-action"
          target="_blank"
          >View images matching game app</a
        >
      </div>
    </div>
    <script>
      let activeC = document.querySelectorAll("a");
      console.log(activeC);

      document.addEventListener("click", (e) => {
        let targetE = e.target;
        clearActive();
        targetE.classList.add("active");
      });

      let clearActive = () => {
        activeC.forEach((el) => {
          el.classList.remove("active");
        });
      };
    </script>
  </body>
</html>
